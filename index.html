<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="vh-100">
    <nav class="navbar" style="background-color: #0d6efd;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand">Weather Dashboard</a>
        </div>
    </nav>

    <div class="d-flex flex-row w-100" style="height: 94%;">
        <div class="w-25" style="background-color: aliceblue;">

          <div class="mt-2">
            <h2>Search for a City:</h2>
            <form>

              <div class="row mb-3">
                <label for="inputCity" class="col-sm-2 col-form-label-lg">City:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCity">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary" style="width: 80%; margin-left: 10%;" id="submitbtn">Search</button>
            </form>
          </div>
          <hr class="" style="color: black; width: 80%; margin-left: 10%;" >
          <div id="memory-storage">
            <div class="card">
              <button class="thisList card-body btn" id="cardMEM">
                <div><span id="card1"></span></div>
              </button>
            </div>
            
            
          </div>
        </div>

        <div class="w-75" style="background-color:aliceblue;">
          <div class="card" style="margin-top: 1%;">
            <div class="card-header featuredCity" id="featuredCity">
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Temp: <span id="currentTemp"></span></li>
              <li class="list-group-item">Symbol: <span id="currentSymbol"></span></li>
              <li class="list-group-item">Wind: <span id="currentWind"></span></li>
              <li class="list-group-item">Humidity: <span id="currentHumidity"></span></li>
            </ul>
          </div>
          
          <div class="card-group" style="margin-top: 3%;">
            <div class="card" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <div class="card-header featuredCity" id="date-1">
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temp: <span id="day1Temp"></span></li>
                  <li class="list-group-item">Wind: <span id="day1Wind"></span></li>
                  <li class="list-group-item">Humidity: <span id="day1Humidity"></span></li>
                </ul>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <div class="card-header featuredCity" id="date-2">
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temp: <span id="day2Temp"></span></li>
                  <li class="list-group-item">Wind: <span id="day2Wind"></span></li>
                  <li class="list-group-item">Humidity: <span id="day2Humidity"></span></li>
                </ul>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <div class="card-header featuredCity" id="date-3">
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temp: <span id="day3Temp"></span></li>
                  <li class="list-group-item">Wind: <span id="day3Wind"></span></li>
                  <li class="list-group-item">Humidity: <span id="day3Humidity"></span></li>
                </ul>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <div class="card-header featuredCity" id="date-4">
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temp: <span id="day4Temp"></span></li>
                  <li class="list-group-item">Wind: <span id="day4Wind"></span></li>
                  <li class="list-group-item">Humidity: <span id="day4Humidity"></span></li>
                </ul>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <div class="card-header featuredCity" id="date-5">
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Temp: <span id="day5Temp"></span></li>
                  <li class="list-group-item">Wind: <span id="day5Wind"></span></li>
                  <li class="list-group-item">Humidity: <span id="day5Humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
